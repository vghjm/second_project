{% extends 'common/base.html' %}
			{% block content %}
			
			<!-- Section -->
			<div class="container-fluid dark section no-padding">
				<div class="container">
					<div class="row">
							<ul class="horz-menu center-menu">
								<li><span><a href="login_form.html">Login</a></span></li>
								<li class="active"><span><a href="/register/">Register</a></span></li>
							</ul>
					</div>
				</div>
			</div>

			<!-- Section -->
			<div class="container-fluid white section">
				<div class="container">
						<div class="row">
							<div class="col-sm-8 col-sm-push-2">
								<form action="/api/register/" method="POST">
									{% csrf_token %}
									<header class="centred">
										<h1>Register</h1>
									</header>
									<hr class="space-40" />
									<!-- Form start -->
									
									<div class="row">
										<div class="col-sm-6">
											<input id="email" name="email" type="text" placeholder="email">
										</div>
									
									</div>
									<div class="row">
										
									</div>
									<div class="row">
										<div class="col-sm-6">
											<input id="pw1" type="password" name="password" placeholder="password">
										</div>
										<div class="col-sm-6">
											<input id="pw2" type="password" name="password2" placeholder="password check">
										</div>
									</div>
									<div class="row">
										<div class="col-sm-6">
											<input id=alias type="text" name="alias" placeholder="NICKNAME">
										</div>
									</div>
									<div class="row">
										<div class="col-sm-6">
											<select name=>
												<option class="col-sm-6" >men</option>
												<option>women</option>
											</select>
										</div>
									</div>
									
									<div class="row">
										<div class="col-sm-6" style="color: #cbb27c; font-weight: 800">
											<input name="adult" type="checkbox"> are you adult?
										</div>
									</div>
									<!-- Form end -->

									<div class="row">
										<div class="col-sm-8 btn-wrap">
											<a href="checkout-1.html" class="btn btn-grey"><span>cancel</span></a>
											<input type="submit" class="btn btn-default" value="submit">
										</div>
									</div>
								</form>
							</div>
						</div>
				</div>
			</div>
			
			<script type="text/javascript">
			password_check = function(event){
					pw1 = $('input#pw1').val()
					pw2 = $('input#pw2').val()
					
					$.ajax({
						url: "/api/password_valid/",
						type: "POST",
						dataType: "JSON",
						data: {
							'pw1' : pw1,
							'pw2': pw2,
						},
						success: function(result){
							if(result.result == 'ok'){
								console.log('pass')
								$('input#pw2').css({
									'border-bottom-color': '#cbb27c',
								})
								$('input#pw1').css({
									'border-bottom-color': '#cbb27c',
								})
							} else {
								console.log('fail')
								$('input#pw2').css({
									'border-bottom-color': 'red',
								})
								$('input#pw1').css({
									'border-bottom-color': 'red',
								})
							}
						},
						error: function(result){
							console.log(result)
						},
					})
				}

			$(document).ready(function() { 
				
				$('input#email').blur(function(event){					
					email = $('input#email').val()
					
					$.ajax({
						url: "/api/email_check/",
						type: "POST",
						dataType: "JSON",
						data: {
							'email': email,
						},
						success: function(result){
							if(result.result == 'ok'){
								console.log('pass')
								$('input#email').css({
									'border-bottom-color': '#cbb27c',
								})
							} else {
								console.log('fail')
								$('input#email').css({
									'border-bottom-color': 'red',
								})
							}
						},
						error: function(result){
							console.log(result)
						},
					})
				})

				$('input#alias').blur(function(event){					
					alias = $('input#alias').val()
					
					$.ajax({
						url: "/api/alias_valid/",
						type: "POST",
						dataType: "JSON",
						data: {
							'alias': alias,
						},
						success: function(result){
							if(result.result == 'ok'){
								console.log('pass')
								$('input#alias').css({
									'border-bottom-color': '#cbb27c',
								})
							} else {
								console.log('fail')
								$('input#alias').css({
									'border-bottom-color': 'red',
								})
							}
						},
						error: function(result){
							console.log(result)
						},
					})
				})

				$('input#pw1').blur(password_check)
				$('input#pw2').blur(password_check)

				$('').blur(function(event){
				})

				$('').blur(function(event){
				})

			});
			</script>
		{% endblock %}
