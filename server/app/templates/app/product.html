{% extends "common/base.html" %}

{% block content %}
<!-- Fake page loading -->
<div id="fakeLoader"></div>
<!-- Wrapper -->
<div class="wrapper">
<!-- Section -->
<div class="container-fluid dark section no-padding">
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<ul class="horz-menu">
					<li class="active"><span><a href="#">All</a></span></li>
					<li><span><a href="#">Beer</a></span></li>
					<li><span><a href="#">Wine</a></span></li>
					<li><span><a href="#">Cocktail</a></span></li>
				</ul>
			</div>
		</div>
	</div>
</div>

<!-- Section -->
{% if product_list %}

<div class="container-fluid light section no-padding">
	
	<div class="row">
	{% for p in product_list %}
		<div class="col-sm-4 product-wrapper">
			<div class="product">
				<a href="/product_single">
					<span>More info</span>
					<img src="/static/images/beer/{{ p.image }}" alt="Product image">
				</a>
				<h5>{{ p.name }}</h5>
				<h3>alcohol {{ p.alcohol }}</h3>
			</div>
		</div>
		{% endfor %}
	</div>
	
</div>

{% else %}
    <p>제품이 없습니다.</p>
{% endif %}

<!-- Section: paging --> 
<div class="container-fluid super-dark section no-padding">
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<ul class="horz-menu center-menu pages">
					<li class="active"><span><a href="#">1</a></span></li>
					<li><span><a href="#">2</a></span></li>
					<li><span><a href="#">3</a></span></li>
					<li><span><a href="#">4</a></span></li>
				</ul>
			</div>
		</div>
	</div>
</div>
</div>
{% endblock %}
